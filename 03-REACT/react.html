    <script type="module">
        import React from "https://esm.sh/react?dev" // núcleo de react
        import ReactDOM from "https://esm.sh/react-dom/client?dev" //Permite renderizar la app en una página web
        
        window.React = React
        window.ReactDOM = ReactDOM
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js">
        // Esta biblioteca lo que hace es convertir el texto a jsx 
    </script> 
    <script type="text/babel">
        

        function JobCard({data,titulo, empresa, ubicacion,descripcion}){
            //se llama desestructuración y el método useState es un hook
            const [
                isApplied,
                setIsApplied
            ] = React.useState(false) // Esto devuelve un array con dos posiciones

            const text = isApplied ? 'Aplicado!' : "Aplicar"
            const buttonClass = isApplied ? 'is-applied' : ''

            function handleClick(){
                setIsApplied(!isApplied)
            }
            return(
                <article 
                    className="job-listing-cards"
                    data-modalidad = {data.modalidad}
                    data-experiencia = {data.nivel}
                    data-technology = {data.technology}
                >
                    <div>
                        <h3>{titulo}</h3>
                        <small>{empresa} | {ubicacion}</small>
                        <p>{descripcion}</p>
                    </div>
                    <button 
                    className={`button-apply-job ${buttonClass}`}
                    onClick = {handleClick}>{text}</button>
                </article>
            )

        }
        //REACT USA EL VIRTUAL DOM Y RENDERIZA LOS COMPONENTES SIEMPRE QUE SE USA O SE INICIA LA PÁGINA, Y DETECTA CUÁL ES EL CAMBIO ESPECÍFICO QUE NECESITA HACER Y CAMBIA ESE ÚNICO ELEMENTO
        function App(){
            return (
                <div className="job-listings">
                    <JobCard 
                        titulo = "Desarrollador/a frontend react.js"
                        empresa = "Tech Solutions"
                        ubicacion = "Remoto"
                        descripcion = "blablablablablabalbalabalbalabalabalablabla"
                        data = {{modalidad:"remoto", nivel:"junior", technology:"react"}}
                    />
                </div>
            )
        }

        const rootElem = document.querySelector('#react-root')
        const root = ReactDOM.createRoot(rootElem)
        root.render(<App/>)

    </script>
